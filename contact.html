<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Dress Designer offering Made-to-Measure Wedding dresses in London, England">
    <meta name="keywords" content="wedding dresses, wedding gowns, made-to-measure, bespoke, london, uk">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ES Bridal Studios</title>
</head>
<body>

    <header id="header">
        <a href="index.html">   
            <img id="logo" src="assets/images/LOGO-FINAL-TRANSAPRENT.jpg" alt="ES Bridal studios company logo">
        </a>  
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="thestudios.html"> The Studios</a>
                </li>
                <li>
                    <a href="thedetails.html">The Details</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="faq.html">FAQ</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="section">
            <h1>Get in Touch</h1>
            <br>
            <h2>To book your consultation, fill out our short contact form below. </h2>
            <br>
            <h2>For all inquiries, please contact us via email.</h2>
            <br>
            <p>es.bridalstudios@gmail.com</p>
        </div>
    </section>

    <section>
        <div id="form">
            <form> 
                <label for="fname">First Name</label>
                <input id="fname" type="text"/>

                <label for="lname">Last Name</label>
                <input id="lname" type="text"/>

                <label for="email">Email</label>
                <input id="lname" type="text"/>

                <label for="number">Contact Number</label>
                <input id="number" type="text"/>

                <label for="date">Select prefered date:</label>
                <input id="date" type="date"/>

                <label for="time">Select a time;</label>
                <input id="time" type="time"/>

                <label for="Subject">Subject</label>
                <input id="subject" type="text"/>

                <label for="message"></label>
                <textarea id="message" rows="10" cols="50" 
                    placeholder="Tell us about your dream dress..."></textarea>

                <label for="submit"></label>
                <input id="submit" type="submit"/>
            </form>
        </div>
    </section>

    <section>
        <div id="float-right-contact-image"></div>
    </section>  

    <footer>
        <h2>Follow Us</h2>
        <ul class="social-links">
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.pinterest.com" target="_blank" rel="noopener" 
                aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fab fa-pinterest-square"></i></a>
            </li>
        </ul>
        <p> Copy by Cha Cha</p>
    </footer>

    <!-- font awesome script -->
